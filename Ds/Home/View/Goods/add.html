<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商品添加</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__PUBLIC__//kindeditor/lang/zh_CN.js"></script>
<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="minute"]', {
					allowFileManager : true
					
				});
			});
</script>
<style>
	.bacen td { height:30px; line-height:30px; }
</style>
</head>
<body>
	
		<div id="pageAll">
		<div class="pageTop">
			
		</div>
		<div class="page ">
		<div class="userS showList">
				<h1>商品添加</h1>
				<a href="javascript:history.go(-1);">返回</a>
				<div class="show clearfix">
					<div class="img_list" >
						
						
					</div>
			<!-- 修改密码页面样式 -->
			<div class="bacen">
				<form method="post" action="__ACTION__" enctype="multipart/form-data">
					<table width="100%" border="0" cellpadding="0" cellspacing="0">
				    	<tr>
				        	<td width="50%" align="right">商品名称：</td>
				            <td width="50%" align="left"><input type="text" id="nm" name="gname" class="input3" /></td>
				        </tr>
				       
				         <tr>
				        	<td width="50%" align="right">商品价格：</td>
				            <td width="50%" align="left"><input type="text" name="gmuch" class="input3" /></td>
				        </tr>
				        <tr>
				        	<td width="50%" align="right">商品售价：</td>
				            <td width="50%" align="left"><input type="text" name="much" class="input3" /></td>
				        </tr>
				        <tr>
				        	<td width="80%" align="right">商品简介：</td>
				            <td width="80%" align="left"><textarea name="minute" type='text' ><{$minute}></textarea></td>
				        </tr>
				       
				         <tr>
				        	<td width="50%" align="right">商品销量：</td>
				            <td width="50%" align="left"><input type="text" name="xl" class="input3" /></td>
				        </tr>
				        <tr>
				        	<td width="50%" align="right">商品库存：</td>
				            <td width="50%" align="left"><input type="text" name="nowamout" class="input3" /></td>
				        </tr>
				        <tr>
				        	<td width="50%" align="right">快递方式：</td>
				            <td width="50%" align="left"><input type="text" name="kd" class="input3" /></td>
				        </tr>
				        <tr>
				        	<td width="50%" align="right">快递费：</td>
				            <td width="50%" align="left"><input type="text" name="kmuch" class="input3" /></td>
				        </tr>
                         <tr>
				        	<td width="50%" align="right">地址：</td>
				            <td width="50%" align="left"><input type="text" name="location" class="input3" /></td>
				        </tr>
						 <tr>
				        	<td width="50%" align="right">图片：</td>
				            <td width="50%" align="left"><input type="file" name="photo" /></td>
				        </tr>
						<input type='hidden' name='time' />
				        <tr>
				        	<td colspan="2" align="center">
				            	<input type="submit" value="提交" />
				                <input type="reset" value="重置" />
				            </td>
				        </tr>
				    </table>
				</form>
			</div>
			<!-- 修改密码页面样式end -->
		</div>
		<script>
			$("#nm").blur(function(){
				var appid=$(this).val();
				$.post("__CONTROLLER__/nickname",{appid:appid},function(t){
					if(t){
						$("#nick").attr("value",t).attr("disabled",true);
					}
				})
			})
		</script>
	</div>
</body>
</html>
