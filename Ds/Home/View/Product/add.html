<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产品添加</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<style>
	.bacen td { height:30px; line-height:30px; }
</style>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			
		</div>
		<div class="page ">
		<div class="userS showList">
				<h1>产品添加</h1>
				<a href="javascript:history.go(-1);">返回</a>
				<div class="show clearfix">
					<div class="img_list" >
						
						
					</div>
			<!-- 修改密码页面样式 -->
			<div class="bacen">
				<form method="post" action="__ACTION__" enctype="multipart/form-data">
					<table width="100%" border="0" cellpadding="0" cellspacing="0">
				    	<tr>
				        	<td width="50%" align="right">产品名称：</td>
				            <td width="50%" align="left"><input type="text" id="nm" name="pname" class="input3" /></td>
				        </tr>
				        <tr>
				        	<td width="50%" align="right">产品期数：</td>
				            <td width="50%" align="left"><input type="text" name="pnumber" /></td>
				        </tr>
				         <tr>
				        	<td width="50%" align="right">产品价格：</td>
				            <td width="50%" align="left"><input type="text" name="pmuch" class="input3" /></td>
				        </tr>
				         <tr>
				        	<td width="50%" align="right">产品数量：</td>
				            <td width="50%" align="left"><input type="text" name="pamout" class="input3" /></td>
				        </tr>
				         <tr>
				        	<td width="50%" align="right">年化收益：</td>
				            <td width="50%" align="left"><input type="text" name="income" class="input3" /></td>
				        </tr>
				        <tr>
							<td width="50%" align="right">养殖周期：</td>
							<td width="50%" align="left"><input type="text"  name="cycle" class="input3" />
                            <select name="cycles">
							 <option value="1">月</option>
							  <option value="2">日</option>
							 </select></td></td>
						</tr>
						<tr>
							<td width="50%" align="right">分红周期：</td>
							<td width="50%" align="left"><input type="text"  name="ztime" class="input3" /></td>
						</tr>
						
						 <tr>
				        	<td width="50%" align="right">分红方式：</td>
				            <td width="50%" align="left"><input type="text" name="fhfs" class="input3" /></td>
				        </tr>
				         <tr>
				        	<td width="50%" align="right">牧场介绍：</td>
				            <td width="50%" align="left"><input type="text" name="mcjs" class="input3" /></td>
				        </tr>
						<input type='hidden' name='time' />
				        <tr>
				        	<td colspan="2" align="center">
				            	<input type="submit" value="提交" />
				                <input type="reset" value="重置" />
				            </td>
				        </tr>
				    </table>
				</form>
			</div>
			<!-- 修改密码页面样式end -->
		</div>
		<script>
			$("#nm").blur(function(){
				var appid=$(this).val();
				$.post("__CONTROLLER__/nickname",{appid:appid},function(t){
					if(t){
						$("#nick").attr("value",t).attr("disabled",true);
					}
				})
			})
		</script>
	</div>
</body>
</html>
